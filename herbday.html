<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Toshu!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite, bounce 1s infinite alternate;
            z-index: 10;
            font-family: 'Open Sans', sans-serif;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff3b2f;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .animation {
            display: none;
            font-size: 2rem; /* Smaller font size */
            font-weight: bold;
            color: #ff99cc;
            margin-top: 20px;
            animation: fadeInOut 3s ease-in-out;
            z-index: 10;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            font-family: 'Open Sans', sans-serif;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        .visible {
            display: block;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: confetti-fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .balloon, .floating-pic {
            position: absolute;
            width: 100px;
            height: 150px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .floating-pic {
            width: 100px;
            height: auto;
            border-radius: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s forwards, sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
              50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .love-message {
            position: absolute;
            bottom: 40px;
            font-size: 1.5rem; /* Smaller font size */
            color: #ffcc00;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-family: 'Open Sans', sans-serif;
        }

        .from-message {
            position: absolute;
            bottom: 10px;
            font-size: 0.75rem; /* Smaller font size */
            color: #ffcc00;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-family: 'Open Sans', sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            color: #ff99cc;
            margin-top: 20px;
            animation: fadeInOut 3s ease-in-out;
            z-index: 10;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            font-family: 'Open Sans', sans-serif;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('path/to/your/flower.png');
            background-size: cover;
            animation: float 10s linear infinite;
            z-index: 1;
        }

        .flower:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .flower:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .flower:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }

        .flower:nth-child(5) {
            left: 90%;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <button id="startButton">Click here janu</button>
    <div id="animation" class="animation">
        You're the best thing that ever happened to me<br>
        Thank you for being you<br>
        Happy Birthday My Princess Enjoy 18 üéâ ‚ù§Ô∏è
    </div>
    <div id="message" class="message"><a href="message.html" target="_blank">Read This</a></div>

    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 50%;"></div>
    <div class="confetti" style="left: 60%;"></div>
    <div class="confetti" style="left: 70%;"></div>
    <div class="confetti" style="left: 80%;"></div>
    <div class="confetti" style="left: 90%;"></div>

    <div class="balloon" style="left: 5%; background-color: #ff6f61; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 15%; background-color: #ffcc00; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 25%; background-color: #6b5b95; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 35%; background-color: #88b04b; animation-delay: 3s;"></div>
    <div class="balloon" style="left: 45%; background-color: #f7cac9; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 55%; background-color: #92a8d1; animation-delay: 5s;"></div>
    <div class="balloon" style="left: 65%; background-color: #955251; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 75%; background-color: #b9d3c1; animation-delay: 7s;"></div>
    <div class="balloon" style="left: 85%; background-color: #e4b7e5; animation-delay: 8s;"></div>
    <div class="balloon" style="left: 95%; background-color: #f6e58d; animation-delay: 9s;"></div>

    <img src="IMG_7315.JPG" class="floating-pic hidden" style="left: 10%; animation-delay: 0s;">
    <img src="image.png" class="floating-pic hidden" style="left: 20%; animation-delay: 1s;">
    <img src="IMG_9208.jpg" class="floating-pic hidden" style="left: 30%; animation-delay: 2s;">
    <img src="IMG_8455.JPG" class="floating-pic hidden" style="left: 40%; animation-delay: 3s;">
    <img src="IMG_8412.JPG" class="floating-pic hidden" style="left: 50%; animation-delay: 4s;">

    <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 20%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 50%; left: 40%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 60%; left: 50%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 70%; left: 60%; animation-delay: 2.5s;"></div>
    <div class="sparkle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
    <div class="sparkle" style="top: 90%; left: 80%; animation-delay: 3.5s;"></div>

    <div class="love-message">I love u more than anything it's your day ‚ù§Ô∏è</div>
    <div class="from-message">from your Athu</div>

    <audio id="backgroundMusic" src="path/to/your/music.mp3" loop></audio>

    <div class="flower" style="left: 10%; animation-delay: 0s;"></div>
    <div class="flower" style="left: 30%; animation-delay: 2s;"></div>
    <div class="flower" style="left: 50%; animation-delay: 4s;"></div>
    <div class="flower" style="left: 70%; animation-delay: 6s;"></div>
    <div class="flower" style="left: 90%; animation-delay: 8s;"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        const button = document.getElementById('startButton');
        const animation = document.getElementById('animation');
        const floatingPics = document.querySelectorAll('.floating-pic');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const loveMessage = document.querySelector('.love-message');
        const fromMessage = document.querySelector('.from-message');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            button.classList.add('fade-out');
            setTimeout(() => {
                button.style.display = 'none';
            }, 1000);

            animation.style.display = 'block';
            animation.classList.add('visible');

            floatingPics.forEach(pic => {
                pic.classList.remove('hidden');
                pic.classList.add('fade-in');
            });

            backgroundMusic.play();

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                animation.classList.remove('visible');
                loveMessage.classList.add('fade-in');
                fromMessage.classList.add('fade-in');
                message.style.display = 'block';
                message.classList.add('visible');
            }, 3000);
        });
    </script>
</body>
</html>
